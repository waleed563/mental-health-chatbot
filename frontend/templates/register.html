<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Mental Health Chatbot</title>
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="/static/css/main.css">
    <link rel="stylesheet" href="/static/css/auth.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="auth-icon">
                    <i class="fas fa-user-plus"></i>
                </div>
                <h1>Create Account</h1>
                <p>Join us on your wellness journey</p>
            </div>

            <div id="error-message" class="error-message hidden"></div>

            <form id="register-form" class="auth-form">
                <div class="form-group">
                    <label for="username">
                        <i class="fas fa-user"></i> Username
                    </label>
                    <input type="text" id="username" name="username" placeholder="Choose a username" required autofocus>
                </div>

                <div class="form-group">
                    <label for="email">
                        <i class="fas fa-envelope"></i> Email
                    </label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>

                <div class="form-group">
                    <label for="password">
                        <i class="fas fa-lock"></i> Password
                    </label>
                    <input type="password" id="password" name="password" placeholder="Create a password" required>
                </div>

                <div class="form-group">
                    <label for="password2">
                        <i class="fas fa-lock"></i> Confirm Password
                    </label>
                    <input type="password" id="password2" name="password2" placeholder="Confirm your password" required>
                </div>

                <button type="submit" class="btn btn-primary" style="width: 100%;">
                    <span id="btn-text">Create Account</span>
                    <span id="btn-spinner" class="spinner hidden"></span>
                </button>
            </form>

            <div class="auth-footer">
                Already have an account? <a href="/login/">Sign in</a>
            </div>
        </div>
    </div>
    <script src="/static/js/api.js"></script>
    <script src="/static/js/register.js"></script>
</body>
</html>
